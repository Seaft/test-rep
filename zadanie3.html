<html>
	<head>
		<meta charset="utf-8">
			<script type="text/javascript">
				function czerwony() 
				{
					var size = document.getElementById('wartosc').value;
					var style = document.getElementById('wybor').value;
						if (style==="kursywa") 
							{
								document.getElementById('wynik').style = "color:red; font-size:"+size+"%; font-style: italic;";
							}
							else
							{
								document.getElementById('wynik').style = "color:red; font-size:"+size+"%";		
							}
				}
				function zielony() 
				{
					var size = document.getElementById('wartosc').value;
					var style = document.getElementById('wybor').value;
						if (style==="kursywa") 
							{
								document.getElementById('wynik').style = "color:green; font-size:"+size+"%; font-style: italic;";
							}
							else
							{
								document.getElementById('wynik').style = "color:green; font-size:"+size+"%";	
							}
				}
				function niebieski() 
				{
					var size = document.getElementById('wartosc').value;
					var style = document.getElementById('wybor').value;
						if (style==="kursywa") 
							{
								document.getElementById('wynik').style = "color:blue; font-size:"+size+"%; font-style: italic;";
							}
							else
							{
								document.getElementById('wynik').style = "color:blue; font-size:"+size+"%";	
							}
				}
			</script>
	</head>
		<body>
			<div>
				<p>Podaj rozmiar tekstu w procentach: <input type="number" id="wartosc">%</p>
					<p>
						<select id="wybor">
							<option>prosty</option>
							<option>kursywa</option>
						</select>
					</p>
				<p>Jakim kolorem sformatować tekst? Wybierz przycisk</p>
					<input type="submit" id="czerwony" value="" style="background-color:red;" onclick="czerwony()">
					<input type="submit" id="zielony" value="" style="background-color:green;" onclick="zielony()">
					<input type="submit" id="niebieski" value="" style="background-color:blue;" onclick="niebieski()">
				<p id="wynik">To jest przykład paragrafu, który może być dowolnie formatowany przez JavaScript</p>
			</div>
		</body>
</html>
